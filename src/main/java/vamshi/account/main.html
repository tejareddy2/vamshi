<!DOCTYPE html>
<html>
<body>
<title>Title of the document</title>
<h1>My First Heading</h1>
<p>My first paragraph.</p>
<form action="/mainpage.html"><br>

<input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br><br>
First name :  <input type="text" name="firstname" placeholder="First name" size="30" required><br><br>
Last name :  <input type="text" name="lastname" placeholder="First name" size="30"><br><br>

Telephone :  <input type="tel" name="phone" size="20" maxlength="10" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
Seed Variety :  <input list="browsers">

<datalist id="browsers">
  <option value="Internet Explorer">

  <option value="Chrome">

  <option value="Safari">
</datalist><br><br>
</form>
<input type="submit">
<input type="reset">
