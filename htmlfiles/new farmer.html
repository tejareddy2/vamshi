<!DOCTYPE html>
<html>
<body>
<title>Creating sheet for farmer</title>
<div class="mainform">
<h2>Creating sheet for new farmer</h2>
<form target="frame1" onsubmit="return Submit()" method="GET" name="register" action="CreateSheet"  enctype="multipart/form-data"><br>
Farmer name     :  <input type="text" name="farmertname" placeholder="Farmer name" size="30" required><br><br>
Village name    :  <input type="text" name="villagetname" placeholder="Village name" size="30"><br><br>
Telephone       :  <input type="tel" name="phone" size="20" maxlength="10" placeholder="Telephone"><br><br>
Seed Variety    :  <input type="text" name="Seed_Variety" placeholder="Seed Variety" size="30" required><br><br>

<input  type="submit" target="frame1" value="submit">
<input type="reset" value="Reset">
</div>
</form>
</body>
</html>
