<!DOCTYPE html>
<html>
<body>
<title>Amount updating</title>
<div>
<h2>Updating sheet with given amount to the farmer</h2>

<form action="mainpage.html" target="frame1" onsubmit="return Submit()" method="GET" name="register" action="AddAmount"  enctype="multipart/form-data"><br>
Farmer name :  <input type="text" name="Farmer_name" placeholder="Farmer name" size="30"><br><br>
Date :  <input type="date" class="form-control" id="date" name="date" required><br><br>
Amount :  <input type="text" name="amount" placeholder="Amount" size="15"><br><br>
Pesticide :  <input type="text" name="Pesticide" placeholder="Pesticide" size="30"><br><br>

<input  type="submit" target="frame1" value="submit">
<input type="reset" value="Reset">
</form>
</div>

</body>
</html>
